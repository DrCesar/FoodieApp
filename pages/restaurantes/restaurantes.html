<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>
<ion-content padding id="page13" style="background-color:#E44045;">

          {{restaurant.name}}

  </ion-list>
</ion-content>
