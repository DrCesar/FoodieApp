<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pedido Actual
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6" style="background-color:#FFFFFF;">
  <h3 id="pedidoActual-heading2" style="color:#000000;"></h3>
  <ion-list id="pedidoActual-list2">
    <ion-item-sliding *ngFor="let item of cart">
      <ion-item color="none" id="pedidoActual-list-item12">
          {{item}}
        <ion-note item-right>
          Q72.00
        </ion-note>
        <ion-icon name="arrow-forward" item-left></ion-icon>
        <p>Arrastrar a la derecha para opciones</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger">
          Eliminar
        </button>
        <button ion-button color="energized">
          Comentarios
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div id="pedidoActual-markdown6" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Su total:
      <strong>
        Q229.00
      </strong>
    </p>
  </div>
  <button id="pedidoActual-button10" ion-button color="danger">
    Eliminar pedido
  </button>
  <button id="pedidoActual-button11" ion-button color="secondary" style="border-radius:5px 5px 5px 5px;" on-click="goToPago()">
    Confirmar pedido
  </button>
</ion-content>
