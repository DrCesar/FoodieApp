<ion-content padding id="page10" style="background-color:#E44045;">
   <div>
    <img src="assets/img/foodieLogo.png" style="display:block;width:45%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <h3 id="login-heading8" style="color:#FFFFFF;text-align:center;">
    ¡Bienvenido a Foodie!
  </h3>
  <form id="login-form2">
    <ion-list id="login-list4">
        <ion-item id="login-input6" [hidden]="!bandSignup">
          <ion-label></ion-label>
          <ion-input type="text"  [(ngModel)]="user.firstName" name="something" placeholder="Primer Nombre"></ion-input>
        </ion-item>
        <ion-item id="login-input5" [hidden]="!bandSignup">
          <ion-label></ion-label>
          <ion-input type="password" [(ngModel)]="user.lastName" name="something" placeholder="Primer Apellido"></ion-input>
        </ion-item>
      <ion-item id="login-input1">
        <ion-label></ion-label>
        <ion-input type="text"  [(ngModel)]="user.username"  name="something" placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item id="login-input2" [hidden]="!bandSignup">
        <ion-label></ion-label>
        <ion-input type="email" [(ngModel)]="user.email"  name="something" placeholder="Correo Electrónico"></ion-input>
      </ion-item>
      <ion-item id="login-input3">
        <ion-label></ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="something" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-item id="login-input4" [hidden]="!bandSignup">
        <ion-label></ion-label>
        <ion-input type="password" [(ngModel)] = "passCon" name="something" placeholder="Confirme su contraseña"></ion-input>
      </ion-item>
    </ion-list>
    <button id="login-button1" [hidden]="bandSignup" ion-button color="secondary" block on-click="signin(user)">
      Iniciar sesión
    </button>
    <button id="login-button2" [hidden]="bandSignup" ion-button color="primary" block on-click="preSignup()">
      Crear nueva cuenta
    </button>
    <button id="login-button3" [hidden]="!bandSignup" ion-button color="secondary" block on-click="validatePassword()">
      Registrarse
    </button>
    <button id="login-button4" [hidden]="!bandSignup" ion-button color="primary" block on-click="preSignup()">
      Atras
    </button>
    <div class="spacer" style="height:40px;" id="login-spacer3"></div>
    <button id="login-button5" ion-button clear color="assertive" block small style="color:#FFFFFF;font-size:14px;" on-click="goToRecuperarContraseA()">
      Olvidé mi contraseña
    </button>
  </form>
  <h5 id="login-heading7" style="color:#FFFFFF;font-weight:lighter;font-style:italic;text-align:center;">
    Foodie© 2017
  </h5>
</ion-content>
