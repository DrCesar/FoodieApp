<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5" style="background-color:#E44045;">
  <h3 id="inicio-heading3" style="color:#FFFFFF;text-align:center;">
    ¿De qué tienes ganas?
  </h3>
  <div>
    <img src="assets/img/s3lKYdblQmOqh3JSUHLK_uIy4K9SaSmil1UZLMmJ7_sticker375x360.u2.png" style="display:block;width:15%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <div class="spacer" style="width:300px;height:9px;" id="inicio-spacer2"></div>
  <ion-list id="inicio-list3">
    <ion-item color="assertive" class="text" *ngFor="let item of foodTypes" on-tap="goToRestaurants(item.value)">
        {{item.name}}
    </ion-item>
  </ion-list>
  <h5 id="inicio-heading4" style="color:#FFFFFF;font-weight:lighter;font-style:italic;text-align:center;">
    Foodie© 2017
  </h5>
</ion-content>
