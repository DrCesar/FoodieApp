<ion-content padding id="page10" style="background-color:#E44045;">
  <div>
    <img src="assets/img/4YXlmJq2QJmn66NNUDHu_393cbbfe-7e66-4655-bd77-6523392375f3.png" style="display:block;width:45%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <h3 id="login-heading8" style="color:#FFFFFF;text-align:center;">
    ¡Bienvenido a Foodie!
  </h3>
  <form id="login-form2">
    <ion-list id="login-list4">
      <ion-item id="login-input1">
        <ion-label></ion-label>
        <ion-input type="text"  [(ngModel)]="user.username" [hidden]="!sbandSignup" name="something" placeholder="Username"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label></ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="something" placeholder="Correo Electrónico"></ion-input>
      </ion-item>
      <ion-item id="login-input3">
        <ion-label></ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="something" placeholder="Contraseña"></ion-input>
      </ion-item>
    </ion-list>
    <button id="login-button1" ion-button color="secondary" block on-click="signin(user)">
      Iniciar sesión
    </button>
    <button id="login-button3" ion-button color="positive" block on-click="perSignup()">
      Crear nueva cuenta
    </button>
    <button id="login-button3" ion-button color="secondary" block on-click="signup(user)">
      Crear nueva cuenta
    </button>
    <div class="spacer" style="height:40px;" id="login-spacer3"></div>
    <button id="login-button5" ion-button clear color="assertive" block small style="color:#FFFFFF;font-size:14px;" on-click="goToRecuperarContraseA()">
      Olvidé mi contraseña
    </button>
  </form>
  <h5 id="login-heading7" style="color:#FFFFFF;font-weight:lighter;font-style:italic;text-align:center;">
    Foodie© 2017
  </h5>
</ion-content>
